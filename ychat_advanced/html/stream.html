<link rel=stylesheet href="style.css" type=text/css>
 <script language="JavaScript">
  var scrolling;
  var isOn;
  function autoScroll()
  {
   if(!isOn)
   {
    scrolling = window.setInterval("window.scroll(1,1606682)",70);
    isOn = true;
   }
  }

  function stopScroll()
  {
   if(isOn)
   {
    window.clearInterval(scrolling); 
    isOn=false;
   }
  }
 </script>
